<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Create Account</h4>
    <form (ngSubmit)="createUser(registerForm)" #registerForm="ngForm">
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input class="form-control" placeholder="username" type="text" name="username" ngModel>
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input class="form-control" placeholder="Email address" type="email" name="email" ngModel>
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <input class="form-control" placeholder="Phone number" type="number" name="phoneNumber" ngModel>
      </div> <!-- form-group// -->
      <div class="form-group login-group-checkbox">
        <label>Enabled
          <input type="checkbox" name="enabled" ngModel>
        </label>
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Create password" type="password" name="password" ngModel>
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Repeat password" type="password" name="password" ngModel>
      </div> <!-- form-group// -->
      <div class="form-group">
        <button class="btn btn-primary"> Create Account</button>
      </div> <!-- form-group// -->
      <p class="text-center">Have an account? <a href="">Log In</a></p>
    </form>
    <div *ngIf="message" style="color: red">{{message}}</div>
  </article>
</div>
